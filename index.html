<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom 01</title>
  </head>

  <body>
    <!-- adding event listening to this button [onclick: event,]. -->
    <button onclick="SplitFunc()">Click Me</button>

    <!-- This is where the input text should be display -->
    <h1>Outputted Words:</h1>
    <ul id="lists"></ul>

    <!-- script start here -->
    <script>
      // This is the function that will be called once the button is clicked
      function SplitFunc() {
        let value = prompt("Enter some sentence on statement");
        // Your Solution should goes here.
        let listedItem = document.getElementById("lists");
        let splittedText = value.split(" ");
        // console.log(splittedText);
        let data = "";
        for (let index = 0; index < splittedText.length; index++) {
          const newList = splittedText[index];
          data += `<li>${newList}</li>`;
          listedItem.innerHTML = data;
        }
        /**
         * @Todo split the value with spaces [' ']
         * @Todo loop over the splited values using for loop.
         * @Todo Output the each looped element in a list.
         */
      }
    </script>
  </body>
</html>
